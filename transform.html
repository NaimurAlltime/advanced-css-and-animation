<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container, .liner {
            margin-bottom: 15px;
            width: 150px;
            height: 150px;
            color: white;
            border: 2px solid salmon;
        }
        .container {
            background-color: aquamarine;
        }
        .liner {
            background-color: blueviolet;
            transform: translateY(40px) scale(.65) rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>Use in CSS Transform</h1>

    <div class="container">
        <div class="liner">box-1</div>
    </div>
    <div class="container">
        <div class="liner">box-2</div>
    </div>
    <div class="container">
        <div class="liner">box-3</div>
    </div>
</body>
</html>
